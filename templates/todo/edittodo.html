<!doctype html>
{% extends 'base.html' %}
{% load static %}

{% block title %} {{ title }}  {% endblock %}


{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/edittodos.css' %}">
{% endblock %}


{% block content %}

    <h1><a href="{% url 'alltodos' %}" class="text-dark text-decoration-none">Simple Todo App</a></h1>

<!--    &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center height">
            <div class="col-md-8">
                <div class="card">
                    <div class="p-3 border-bottom d-flex align-items-center justify-content-center">
                        <h5>Edit Todo Task</h5>
                    </div>
                    <form method="POST">
                    {% csrf_token %}
                        <div class="p-3 px-4 py-4 border-bottom">
                            <div class="row">
                                <div class="col-2 d-flex align-items-center">
                                    <label>Task Name</label>
                                </div>
                                <div class="col">
                                    {{ updateForm.task }}
                                </div>
                            </div>
                            <div class="d-flex flex-row-reverse mt-3">
                                <div class="button"> <button type="submit" class="btn btn-danger send fw-bold">CHANGE</button> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--    &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->

{% endblock %}
